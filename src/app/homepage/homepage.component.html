<!-- Main Content -->
<div class="container mt-5">
  <h1>Welcome to the Office Seat Booking System!</h1>
  <p>
    This platform offers a variety of office space booking options to suit your
    needs. Explore the different options below:
  </p>

  <!-- Office Space Sections -->
  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let space of officeSpaces">
      <div class="card">
        <img
          [src]="space.imageUrl"
          class="card-img-top"
          alt="{{ space.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ space.title }}</h5>
          <p class="card-text">{{ space.description }}</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
