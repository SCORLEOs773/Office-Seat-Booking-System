<!-- Main Content -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Welcome to the Office Seat Booking System!</h1>
  <p class="lead text-center typewriter" style="height: 30px">
    <!-- Explore the different office space booking options available to suit your
    needs. -->
    {{ typewriterContent }}
  </p>

  <!-- Office Space Sections -->
  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let space of officeSpaces">
      <div
        class="card mb-4"
        style="height: 460px"
        [ngStyle]="{ border: '1px solid black' }"
        (mouseenter)="addGradientBorder(space)"
        (mouseleave)="removeGradientBorder(space)"
      >
        <img
          [src]="space.imageUrl"
          class="card-img-top"
          alt="{{ space.title }}"
          height="200px"
        />
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title">{{ space.title }}</h5>
          <p class="card-text">{{ space.description }}</p>
          <div class="d-grid mt-auto">
            <button class="btn btn-primary" (click)="bookSpace(space.id)">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
